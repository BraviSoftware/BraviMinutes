<!-- Forms
  ================================================== -->
<section id="forms">
    <div class="row">
        <div class="span10 offset1">
            <form class="form-horizontal well">
                <fieldset>
                    <legend>Agenda Form</legend>
                    <div class="control-group">
                        <label class="control-label" for="input01">Subject</label>
                        <div class="controls">
                            <input type="text" class="input-xxlarge" id="input01">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="textarea">Descripton</label>
                        <div class="controls">
                            <textarea class="input-xxlarge" id="textarea" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="date">Date</label>
                        <div class="controls">
                            <input type="text" class="input" id="date">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="multiSelect">Attendantes</label>
                        <div class="controls">
                            <select multiple="multiple" id="multiSelect">
                                <option>Alex</option>
                                <option>Daniel</option>
                                <option>Danillo</option>
                                <option>Guilherme</option>
                                <option>Max</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="reset" class="btn">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
