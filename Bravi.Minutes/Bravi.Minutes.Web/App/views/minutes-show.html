<!-- Show
  ================================================== -->
<section data-bind="with: minute">
    <h3>
        <span data-bind="text: subject"></span>
        <span class="pull-right">
            <strong data-bind="formateDate: date"></strong>
        </span>
    </h3>
    <div class="well">
        <div data-bind="html: notes"></div>
        <hr>
        <span class="badge badge-info">
            <i class="icon-user"></i>
            <span data-bind="text: attendees.length"></span>
             Attendants
        </span>
        <ul data-bind="foreach: attendees">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div class="row">
        <div class="span3">
            <a class="btn btn-small btn-primary" data-bind="click: $root.goToEdit"><i class="icon-pencil icon-white"></i>Edit Minute</a>
            <a class="btn btn-small btn-inverse" data-bind="click: $root.goBack"><i class="icon-external-link-sign icon-white"></i>Back</a>
        </div>
    </div>
</section>
